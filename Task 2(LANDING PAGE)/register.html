<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovators Conference 2024</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .navbar-brand a {
            text-decoration: none;
            color: #fff;
            font-size: 2.2rem;
        }

        .navbar-brand a span {
            color: #3498db;
        }

        .navbar.scrolled .navbar-brand a span {
            color: #3498db; 
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url("cn2.jpg") no-repeat center center/cover;
            color: #fff;
            text-align: center;
            background-attachment: fixed; 
        }

        .hero-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0; 
            max-width: 80%;
        }

        .navbar.scrolled {
            background-color: #333;
        }

        #registration {
            color: white;
            padding: 50px 0;
        }

        #registration h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        #registration form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #registration label {
            font-size: 16px;
        }

        #registration input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #E1E1E1;
            border-radius: 5px;
        }

        #registration .btn {
            background: #FF9900;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .success-message {
            display: none;
            color: white;
            margin-top: 50px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="navbar-brand">
                <a href="#">Cod<span>Soft</span></a>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <section id="registration">
                <div class="container">
                    <div id="registrationFormContainer">
                        <h1>Register Now</h1>
                        <form id="registrationForm" action="#" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" autocomplete="off" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" autocomplete="off" required>

                            <label for="company">Company:</label>
                            <input type="text" id="company" name="company" autocomplete="off">

                            <label for="position">Position:</label>
                            <input type="text" id="position" name="position" autocomplete="off">

                            <button type="submit" class="btn">Register Now</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class="success-message" id="successMessage">
                Registration successful!
            </div>
        </div>
    </section>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('registrationFormContainer').style.display = 'none'; 
            document.getElementById('successMessage').style.display = 'block'; 
        });
    </script>
</body>
</html>
